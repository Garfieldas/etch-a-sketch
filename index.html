<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="title">
            Etch-a-sketch
        </h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#FFEB3B">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="ereaserBtn">Ereaser</button>
            <button id="clearBtn">Clear</button>
            <div class="size-value" id="sizeValue">16 x 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div class="grid" id="grid">
            <div class="grid-element"></div>
        </div>
    </main>
    
  <footer class="footer">
    <p>
    Copyright Â©
    <script>
        document.write(new Date().getFullYear())
    </script>
    Grafield
    </p>
  </footer>  

<script src="js/main.js"></script>
</body>
</html>
